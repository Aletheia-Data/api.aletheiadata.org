org: enzovezzaro
app: opendatadr
service: opendatadr-api-v1-colegios
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  apiGateway:
    restApiId:
      "Fn::ImportValue": OpenDataGW-restApiId
    restApiRootResourceId:
      "Fn::ImportValue": OpenDataGW-rootResourceId
functions:
  get-colegios:
    handler: handler.getColegios
    events:
      - http:
          path: /colegios
          method: get
