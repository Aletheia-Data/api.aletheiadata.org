service: opendatadr-candidatos
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  apiGateway:
    restApiId:
      "Fn::ImportValue": OpenDataGW-restApiId
    restApiRootResourceId:
      "Fn::ImportValue": OpenDataGW-rootResourceId
functions:
  get-candidatos:
    handler: handler.getCandidatos
    events:
      - http:
          path: /candidatos
          method: get
