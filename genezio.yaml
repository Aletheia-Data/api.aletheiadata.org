name: aletheia-data-api
region: us-east-1
yamlVersion: 2

backend:
    functions:
        - entry: index.js
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
        runtime: nodejs20.x
    path: .
    scripts:
        deploy:
            - sudo yum groupinstall "Development Tools" # For Amazon Linux (or similar) systems
            - npm install
        local:
            - sudo yum groupinstall "Development Tools" # For Amazon Linux (or similar) systems
            - npm install
