name: aletheia-data-api
region: us-east-1
yamlVersion: 2

backend:
    functions:
        - entry: index.js
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
        runtime: nodejs20.x
    path: .
    scripts:
      deploy:
          - apt-get update
          - apt-get install -y build-essential
          - npm install
      local:
          - apt-get update
          - apt-get install -y build-essential
          - npm install
